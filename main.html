<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded p-1">Available Balance</p>
          </div>
          <button class="btn">Log Out</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div
              id="add-money-box"
              class="box hover:border-primary cursor-pointer border p-4 text-center rounded-sm"
            >
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div
              id="cashout-box"
              class="box cursor-pointer border p-4 text-center rounded-sm"
            >
              <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
              <h3>Cashout</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div
              id="transaction-box"
              class="box cursor-pointer border p-4 text-center rounded-sm"
            >
              <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
              <h3>Transaction History</h3>
            </div>
          </div>
          <section id="addmoney">
            <h2 class="ml-10 mt-5 font-bold">Add Money</h2>
            <div class=" ">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select id="allbank" class="select">
                      <option disabled selected>Select Bank</option>
                      <option value="BKash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="DBBL">DBBL</option>
                      <option value="Rocket">Rocket</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Account Number</label>
                      <input
                        value="01301301302"
                        id="Account-number"
                        type="number"
                        maxlength="11"
                        class="input"
                        placeholder="Type Your Number"
                        required
                      />
                      <label class="fieldset-label">Amount</label>
                      <input
                        id="amount"
                        type="number"
                        maxlength="11"
                        class="input"
                        placeholder="Type Your Amount"
                        required
                      />
                      <label class="fieldset-label">PIN</label>
                      <input
                        id="pin"
                        value="1234"
                        type="number"
                        class="input"
                        placeholder="Type your pin"
                        required
                      />

                      <button
                        id="add-money"
                        type="submit"
                        id="login-btn"
                        class="btn btn-neutral border-none bg-blue-700 mt-4"
                      >
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="cashout" class="p-12">
            <h2 class="font-bold">Cash out</h2>
            <fieldset class="fieldset">
              <label class="fieldset-label">Account Number</label>
              <input
                value="01301301302"
                id="Account-number"
                type="number"
                maxlength="11"
                class="input"
                placeholder="Type Your Number"
                required
              />
              <label class="fieldset-label">Amount</label>
              <input
                id="cashout-amount"
                type="number"
                maxlength="11"
                class="input"
                placeholder="Type Your Amount"
                required
              />
              <label class="fieldset-label">PIN</label>
              <input
                id="cashout-pin"
                value="1234"
                type="number"
                class="input"
                placeholder="Type your pin"
                required
              />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button
                id="cashout-btn"
                type="submit"
                id="login-btn"
                class="btn btn-neutral border-none bg-blue-700 mt-4"
              >
                Cash Out
              </button>
            </fieldset>
          </section>

          <section id="transaction-history">
            <h1 class="text-3xl font-bold text-red-400 text-center p-3">
              Transection History
            </h1>

            <div id="transaction-container"></div>
          </section>
        </section>
      </header>
    </section>

    <script src="utilities/toggle.js"></script>
    <script src="utilities/utilities.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transaction_history.js"></script>
  </body>
</html>
